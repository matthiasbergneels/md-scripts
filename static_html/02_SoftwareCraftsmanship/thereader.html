</script></section><section ><section data-markdown><script type="text/template"># Bedtime story
## We don't need heros
</script></section><section data-markdown><script type="text/template">## Sources
* The Software Craftsman: Professionalism, Pragmatism, Pride [Sandro Mancuso]
  * Chapters: "An Epic Failure ", "Lesson Learned"

* own comments in [brackets]
</script></section><section data-markdown><script type="text/template">## An Epic Failure
</script></section><section data-markdown><script type="text/template">> "We did not know it [the requirements]
</script></section><section data-markdown><script type="text/template">> "... he [manager, PO, ...] wanted ... [it] done by a certain date
</script></section><section data-markdown><script type="text/template">> "... we were almost certain we would not be able to deliver everything ...
</script></section><section data-markdown><script type="text/template">> "... we told him [manager, PO, ...] that we probably would not meet the deadline ...
</script></section><section data-markdown><script type="text/template">> "... if we worked hard we would be able to pull it off
</script></section><section data-markdown><script type="text/template">> "... **we** said we would do it and try our best
</script></section><section data-markdown><script type="text/template">> "... [they - management, PO, stakeholders] asked for more and more features but the deadline did not move
</script></section><section data-markdown><script type="text/template">> “No, there is no negotiation, unfortunately. You need to implement everything,”
</script></section><section data-markdown><script type="text/template">> "... we thought our only option was to get on with it and work as many hours as we could.
</script></section><section data-markdown><script type="text/template">> "We spent a few weeks working long hours and weekends.
</script></section><section data-markdown><script type="text/template">> "... just focus on building the business features because they had to demo them to the marketing team.
</script></section><section data-markdown><script type="text/template">> "Guys, this is the last push and I know you can do it,”
</script></section><section data-markdown><script type="text/template">> “Sure, we will do it.”
</script></section><section data-markdown><script type="text/template">> "We would be considered heroes.
</script></section><section data-markdown><script type="text/template">> "The system went live and in less than an hour, the application went down.
</script></section><section data-markdown><script type="text/template">> "Who has time to write tests under such pressure?
</script></section><section data-markdown><script type="text/template">## Lesson Learned
</script></section><section data-markdown><script type="text/template">> "Well, we can say whatever we want, but saying anything after that epic failure was of no use.
</script></section><section data-markdown><script type="text/template">> "We should have never said we would try to do something we already knew was impossible.
</script></section><section data-markdown><script type="text/template">> "... we would still not have all the tests in place and all the confidence that the system would behave well.
</script></section><section data-markdown><script type="text/template">> "Deep inside we wanted to show how good we were.
</script></section><section data-markdown><script type="text/template">> "... we could be heroes.
</script></section><section data-markdown><script type="text/template">> "... we should have never said we would try and never even thought about being heroes.
</script></section><section data-markdown><script type="text/template">> "We should have made it very clear we would not commit to anything if ...
</script></section><section data-markdown><script type="text/template">> "We did not act professionally by thinking we could be heroes.
</script></section><section data-markdown><script type="text/template"># We should have said no.
</script></section></section><section ><section data-markdown><script type="text/template">
# Bedtime story
## Who owns your career?
</script></section><section data-markdown><script type="text/template">## Sources
* The Software Craftsman: Professionalism, Pragmatism, Pride [Sandro Mancuso]
  * Chapters: "The Software Craftsmanship Attitude", "Who owns your career?"

* own comments in [brackets]
</script></section><section data-markdown><script type="text/template">## The Software Craftsmanship Attitude

> If we think that a piece of code we wrote some time in the past is still good enough today, it means we didn’t learn anything since.
</script></section><section data-markdown><script type="text/template">> "Constantly finding ways to become better professionals is a lifetime commitment.
</script></section><section data-markdown><script type="text/template">> "Who owns your career?
</script></section><section data-markdown><script type="text/template">## Who owns your carrer?
</script></section><section data-markdown><script type="text/template">> "These professionals need to invest in their own careers so they can do a good job...
</script></section><section data-markdown><script type="text/template">> "Professionals are expected to provide solutions...
</script></section><section data-markdown><script type="text/template">> "We should own our own careers and be in control of what we learn and when we learn.
</script></section><section data-markdown><script type="text/template">> "So companies should not be investing in their own people?
</script></section><section data-markdown><script type="text/template">> "So companies should not be investing in their own people?

## [NO, companies definitely should!]
</script></section><section data-markdown><script type="text/template">> "Companies that provide time to developers to get better at what they do are much smarter and can become far more efficient.
</script></section><section data-markdown><script type="text/template">> "Keeping up to date and constantly getting better at what you do is key for a successful career as a software craftsman.
</script></section></section></div>
